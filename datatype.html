<body>
    <script>
        // two types of data types 
        // A data type defines the type of value a variable can hold.
        // 1. primitive data types - string, number, boolean, undefined, null, symbol
        // 2. reference/non-primitive data types - arrays, objects
        // if we check the 'typeof' of all datatype then it return exact same as respective data type.
        // except null datatype, it return datatype 'object'.
        
        // Type coercion=
        // JavaScript is a weakly typed language. This means that you can often use a value of one type where another type is expected, and the language will convert it to the right type for you. To do so, JavaScript defines a handful of coercion rules.

        var name = 'sayali';

        let age = 25;

        let singleStatus = true;

        var deathDate = null;

        var income = undefined;

        var currentDate = new Date();
    </script>
