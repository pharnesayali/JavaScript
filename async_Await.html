<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <!--async-await these are keywords in js-->
    <!-- async - we can create any function as async function. async function always returns promise -->
    <!-- await means wait for the getting response from the api side meanwhile it stop other function execution, and await is always use inside the async function.  -->
    <!-- await pauses the execution of its surrounding async function until the promise is settled. -->

    <script>

        function testFun() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('print data!90');
                    resolve('solved')
                }, 2000)
            })
        }

        async function testFuns() {
            await testFun();
            await testFun();
        }


    </script>

</body>

</html>
