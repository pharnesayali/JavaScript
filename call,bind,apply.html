        // call - the current execution context passes to another function called call.
        // The call() method calls a function with a given this value and arguments provided individually.
        // call method is used to call a function with a given this value and arguments provided individually.
        // calling another function for access value call is used.

        function setUserName(userName) {   //after execution of this function, from the callstack all references are removed. that's why we use call with 'this' keyword. it holds the reference of the function.
            this.userName = userName;
        }

        // bind - the current execution context passes to another function called bind.
        // In case of bind, it give all references to the next function.
        // It forcefully binds the reference of the function to another function.
        class angular {
            constructor() {
                this.name = 'Angular';
                this.server = 'https://angular.io/';

                document.querySelector('button').addEventListener('click', this.handleClick.bind(this));
