<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // arithmetic operators

        var num1 = 10;
        var num2 = 20;

        var sum = num1 + num2;
        console.log("sum", sum);

        var subtraction = num1 - num2;
        console.log("subtraction", subtraction);

        var multiplication = num1 * num2;
        console.log("multiplication", multiplication);

        var division = num1 / num2;
        console.log("division", division);

        // comparison operators

        var compareNumber = num1 > num2;
        console.log(compareNumber, 'compareNumber')

        var compareNumberValueSame = num1 == num2;
        console.log('compareNumberValueSame', compareNumberValueSame)

        var compareNumberValueSameDatatype = num1 === num2;
        console.log('compareNumberValueSameDatatype', compareNumberValueSameDatatype)

        // logical or conditional operators

        var name = 'sayali';
        var name1 = 'sayali';

        var city = 'kolhapur';
        var city1 = 'kolhapur';

        var checkNameCity = name == name1 && city == city1;
        console.log('checkNameCity', checkNameCity)

        var checkNameAndCity = name == name1 || city == city1;
        console.log('checkNameAndCity', checkNameAndCity)

        var checkNameCityValues = name == name1 ? 'both are the same value' : 'both are different value';
        console.log('checkNameCityValues', checkNameCityValues)

        let digit = 1;

        // --, ++ digit , first increase value by 1
        ++digit;
        console.log("++digit", digit);

        --digit;
        console.log("--digit", digit);

        // digit --, ++  , first print original value and then increase value by 1
        digit++;
        console.log("digit++", digit);

        digit--;
        console.log("digit--", digit);

        // assignment 

        let numA = 10;
        let numB = 20;

        numA += 9;
        //numA = numA + 9
        console.log('num', numA) //19
        numA -= 9;
        console.log('num', numA) //1
        numA *= 9;
        console.log('num', numA) //90
        numA /= 9;
        console.log('num', numA) //1.
        numA %= 9;
        console.log('num', numA) //1.
        numA **= 2;
        console.log('num', numA) //40

        console.log("number check", numA !== numB)
    </script>
</body>

</html>
