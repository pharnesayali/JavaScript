<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let val = prompt('Enter number');
        if (val % 5 === 0) {
            console.log(val, "is divisible by 5");
        } else {
            console.log(val, "is not divisible by 5");
        }
    </script>
</body>

</html>
