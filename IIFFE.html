<!DOCTYPE html>

</head>

<body>
    <script>
        // IIEF function is used for the invoke function immediately
        // IIFE is a function that is called immediately as soon as it is defined

        function sum(a, b) {
            return new Promise(() => {
                let sum = a + b;
                console.log('sum', sum)
            })
        }

        (async function () {
            sum(30, 80)
            sum(30, 80) 
        })();

    </script>
</body>

</html>
