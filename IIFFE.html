<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // IIEF function is used for the invoke function immediately
        // IIFE is a function that is called immediately as soon as it is defined

        function sum(a, b) {
            return new Promise(() => {
                let sum = a + b;
                console.log('sum', sum)
            })
        }

        (async function () {
            sum(30, 80)
            sum(30, 90)
        })(); //method 1


        (function () {
            let a = 10;
            let b = 60;
            const sum = a + b;
            console.log('sum1', sum)
        })(); //method 2

    </script>
</body>

</html>
