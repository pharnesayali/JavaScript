<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The change in state of an object is known as event. -->
    <!-- most used event - click, onChange-->
    <!-- mouse events, keyboard events, form events, print events, etc. -->
    <!-- inline event means js code write in html, is not work when having same event write in js file -->
     
    <button onClick="clickMe()">click</button>

    <input type="text" oninput="inputValue()">

    <select name="" id="" onchange="dropdownValues()">
        <option value="">Pune</option>
        <option value="">Mumbai</option>
        <option value="">Kolhapur</option>
    </select>

    <script>
        function clickMe() {
            alert('hi')
        }

        function inputValue() {
            alert('input Alert')
        }

        function dropdownValues() {
            alert('dropdown alert!')
        }
    </script>
</body>

</html>
