<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkNum() {
            const checkValue = document.getElementById('enteredInput').value;

            if (checkValue % 2 === 0) {
                document.getElementById('printValue').innerText = 'even'
            } else {
                document.getElementById('printValue').innerText = 'odd'
            }
        }

        // document.getElementById('printValue').innerText = checkValue % 2 === 0 ? 'even' : 'odd';

        function checkVal() {
            const days = document.getElementById('enteredValue').value;
            if (days == 'Mon') {
                document.getElementById('printDays').innerText = 'Monday';
            } else if (days == 'Tue') {
                document.getElementById('printDays').innerText = 'Tuesday';
            } else {
                document.getElementById('printDays').innerText = 'Wrong Day!';
            }
        }

        function getAge() {
            let givenAge = document.getElementById('enteredAge').value;
            let votingAge = 18
            if (votingAge < givenAge) {
                document.getElementById('printMsg').innerText = document.getElementById('enteredAge').value + ", " + "age is correct for the voting."
            } else {
                document.getElementById('printMsg').innerText = document.getElementById('enteredAge').value + ", " + "age is not-correct for the voting."
            }
        }

        let valEntered = prompt('Enter the Score');
        let grade;

        if (valEntered >= 90 && valEntered <= 100) {
            grade = 'A';
        } else if (valEntered >= 70 && valEntered <= 89) {
            grade = 'B';
        } else if (valEntered >= 60 && valEntered <= 69) {
            grade = 'C';
        } else if (valEntered >= 50 && valEntered <= 59) {
            grade = 'D';
        } else if (valEntered >= 0 && valEntered <= 49) {
            grade = 'F';
        }

        console.log('As per your percentage your grade is :', grade);

    </script>

    <input type="text" id="enteredInput" placeholder="value">
    <button onclick="checkNum()">Check Value</button>
    <h3>NO. Is : <strong id="printValue"></strong></h3>

    <hr />

    <input type="text" id="enteredValue" maxlength="3" placeholder="Days">
    <button onclick="checkVal()">Days</button>
    <h3><strong id="printDays"></strong></h3>

    <hr />

    <input type="text" id="enteredAge" maxlength="3" placeholder="Age">
    <button onclick="getAge()">Age</button>
    <h3><strong id="printMsg"></strong></h3>


</body>

</html>
