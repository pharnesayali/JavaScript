    <script>

        // The super keyword is used to call the constructor of its parent class to access the parent's properties and methods.

        class Person {
            constructor(name) {
                console.log('this is parent constructor');
                this.name = name;
            }

            normalPerson(name) {
                console.log('just eat!' + name)
            }
        }

        class Engineer extends Person {
            constructor(name) {
                console.log('this is child constructor')
                super(name); // super pass this name to the parent constructor.
            }
            work() {
                super.normalPerson('sayali');   //using of super.method name we can access parent function
                console.log('found new')
            }
        }

        let newEng = new Engineer('Sayali');
        newEng.work(); // this will call the work method of child class and inside that we are calling the parent class method normalPerson using super keyword.
