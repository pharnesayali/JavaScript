<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- The fetch API provides an interface for fetching(sending/receiving) resources. -->
    <!-- in requests - having object. ie. sending and receiving request in form of object -->

    <script>
        let urlFetch = 'https://jsonplaceholder.typicode.com/users';

        const getData = async () => {
            console.log('fetching data is in progress.')
            let response = await fetch(urlFetch);
            console.log('response', response)
            let data = await response.json();
            console.log('data', data)
            console.log('data', data[4])

            document.getElementById('getData').innerText = data[4].email + ' ' + data[4].username;

        }

    </script>
    <button onclick="getData()">Get Data</button>
    <p id='getData'></p>
</body>

</html>
